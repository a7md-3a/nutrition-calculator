<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

  <script>
    // إعدادات Firebase لمشروعك (دمج الكود اللي أرسلته)
    const firebaseConfig = {
      apiKey: "AIzaSyCozN46jNB43oU6KhCmBALhlp279KaSDNY",
      authDomain: "myfitnessapp-f70e4.firebaseapp.com",
      projectId: "myfitnessapp-f70e4",
      storageBucket: "myfitnessapp-f70e4.firebasestorage.app",
      messagingSenderId: "24545799842",
      appId: "1:24545799842:web:8ed053cdcd8742af74f1fb"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <script>
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert("Account created!");
          window.location.href = "calculator.html"; // رابط الحاسبة
        })
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          window.location.href = "calculator.html"; // رابط الحاسبة
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
